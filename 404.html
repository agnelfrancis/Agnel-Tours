<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: auto;
            padding-top: 120px; /* Adjusted for fixed navbar */
            opacity: 0; /* Initially hide container */
        }

        .title {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #00bfff; /* Changed title color to blue */
        }

        .title:hover {
            color: #00bfff;
        }

        .description {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #bbb;
        }

        /* Loading spinner */
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #00bfff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Add animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fadeIn {
            animation-name: fadeIn;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        /* Copyright */
        .copyright {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 0.8rem;
        }

        /* Additional UI improvements */
        .btn {
            background-color: #00bfff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem; /* Adjusted padding */
            border-radius: 0.5rem; /* Added border radius */
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline */
            display: inline-block;
            position: relative;
            z-index: 1;
        }

        .btn:hover {
            background-color: #0059b3;
        }
    </style>
</head>

<body>
    <!-- Loading spinner -->
    <div class="loader"></div>

    <div class="container">
        <h1 class="title">404 - Page Not Found</h1>
        <p class="description">Oops! Looks like you've stumbled upon a page that doesn't exist.</p>
        <a href="/" class="btn">Go Back to Home</a>
    </div>

    <!-- Copyright -->
    <div class="copyright">
        &copy; 2024 Agnel Experiences. All rights reserved.
    </div>

    <script>
        // After page is loaded, show content with fadeIn animation
        window.addEventListener("load", function () {
            var loader = document.querySelector(".loader");
            var container = document.querySelector(".container");

            // Hide loader
            loader.style.display = "none";

            // Show container with fadeIn animation
            container.classList.add("fadeIn");
            container.style.opacity = "1";
        });
    </script>
</body>

</html>
